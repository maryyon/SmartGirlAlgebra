name: Deploy API to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SmartGirlAlgebra.API/SmartGirlAlgebra.API.csproj
    
    - name: Build
      run: dotnet build SmartGirlAlgebra.API/SmartGirlAlgebra.API.csproj --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish SmartGirlAlgebra.API/SmartGirlAlgebra.API.csproj --configuration Release --no-build --output ./publish-api
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smartgirlalgebra-api'
        publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
        package: ./publish-api

