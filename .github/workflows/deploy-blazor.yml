name: Deploy Blazor App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SmartGirlAlgebra/SmartGirlAlgebra.csproj
    
    - name: Build
      run: dotnet build SmartGirlAlgebra/SmartGirlAlgebra.csproj --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish SmartGirlAlgebra/SmartGirlAlgebra.csproj --configuration Release --no-build --output ./publish
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SmartGirlAlgebra'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish

