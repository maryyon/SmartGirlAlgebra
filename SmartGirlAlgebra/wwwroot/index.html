<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Smart Girl Algebra - Cheerleading Edition</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="SmartGirlAlgebra.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading" style="animation: pulse 1.5s ease-in-out infinite;">
            <h1 class="rainbow-text neon-glow" style="font-size: 3em;">
                <span class="pom-pom" style="font-size: 3em;">📣</span> Loading Smart Girl Algebra... <span class="pom-pom" style="font-size: 3em;">📣</span>
            </h1>
            <div class="cheer-jump" style="font-size: 15em; margin: 20px 0;">📣</div>
            <p class="rainbow-text" style="font-size: 1.5em;">Get ready to cheer and learn!</p>
            <div style="display: flex; justify-content: center; gap: 30px; margin-top: 30px; font-size: 10em;">
                <div class="cheer-jump">📣</div>
                <div class="split-jump">📣</div>
                <div class="cartwheel">📣</div>
                <div class="cheer-jump" style="animation-delay: 0.5s;">📣</div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="js/cheerleader-effects.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
