<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Learn algebra through cheerleading! Master linear equations with fun, themed problems." />
    <meta name="theme-color" content="#FF69B4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Smart Girl Algebra" />

    <!-- FORCE CACHE REFRESH - NO MORE STALE IMAGES! -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>ðŸŽ€ Smart Girl Algebra</title>
    <base href="/" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="icon-192.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="AlgebraApp.styles.css" rel="stylesheet" />

    <!-- CACHE BUSTER - Load FIRST to clear old images! -->
    <script src="js/cache-buster.js"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- FORCE CACHE CLEAR ON LOAD -->
    <script>
        // Clear all caches on page load to ensure fresh content
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
        }

        // Force reload images with cache busting
        window.addEventListener('load', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                if (img.src.includes('/images/')) {
                    const url = new URL(img.src);
                    url.searchParams.set('t', Date.now());
                    img.src = url.toString();
                }
            });
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                    // Check for updates every 5 seconds
                    setInterval(() => {
                        registration.update();
                    }, 5000);
                })
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>

</html>
